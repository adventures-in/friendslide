name: friendslide
description: Take photos and send it to your friends as a puzzle.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutterfire_ui: ^0.3.4
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  fast_immutable_collections: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
